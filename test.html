<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    
    <script>
        // Get reference to the canvas element
const canvas = document.getElementById('myCanvas');

// Create a rendering context for the canvas
const ctx = canvas.getContext('2d');

// Set the button properties
const buttonX = 10;
const buttonY = 10;
const buttonWidth = 100;
const buttonHeight = 40;

// Load the sound file
const sound = new Audio('./sound/1.mp3');

// Set the initial sound state to true (sound is playing)
let soundOn = true;

// Set the interval ID
let intervalId;

// Function to handle mouse clicks
function handleMouseClick(event) {
  const rect = canvas.getBoundingClientRect();
  const mouseX = event.clientX - rect.left;
  const mouseY = event.clientY - rect.top;

  if (mouseX >= buttonX && mouseX <= buttonX + buttonWidth && mouseY >= buttonY && mouseY <= buttonY + buttonHeight) {
    toggleSound();
  }
}

// Function to toggle the sound state
function toggleSound() {
  soundOn = !soundOn;

  if (soundOn) {
    sound.volume = 1; // Set volume to maximum (unmute)
    intervalId = setInterval(playSound, 1000); // Play sound every second
  } else {
    sound.volume = 0; // Set volume to 0 (mute)
    clearInterval(intervalId); // Stop playing the sound
  }

  drawButton();
}

// Function to play the sound
function playSound() {
  sound.currentTime = 0; // Reset sound to start
  sound.play();
}

// Function to draw the button
function drawButton() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw the button background
  ctx.fillStyle = soundOn ? 'green' : 'red';
  ctx.fillRect(buttonX, buttonY, buttonWidth, buttonHeight);

  // Draw the button text
  ctx.font = '18px Arial';
  ctx.fillStyle = 'white';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(soundOn ? 'Sound On' : 'Sound Off', buttonX + buttonWidth / 2, buttonY + buttonHeight / 2);
}

// Add a click event listener to the canvas
canvas.addEventListener('click', handleMouseClick);

// Call the drawButton function initially
drawButton();

    </script>
</body>
</html>

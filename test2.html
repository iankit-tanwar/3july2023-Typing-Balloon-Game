<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         canvas {
      border: 1px solid black;
    }
    </style>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>

  <script>
   
   const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    let balloons = [];
    function animateBurst(balloon) {
  const blastCircles = 10; // Number of blast circles
  const blastInterval = setInterval(() => {
    if (blastCircles <= 0) {
      clearInterval(blastInterval);
      return;
    }
    
    for (let i = 0; i < blastCircles; i++) {
      const blastRadius = balloon.radius * (blastCircles - i) * 0.1; // Decreasing radius for each blast circle
      const blastX = balloon.x + (Math.random() * 2 - 1) * balloon.radius; // Randomize the blast position around the balloon
      const blastY = balloon.y + (Math.random() * 2 - 1) * balloon.radius;
      
      ctx.fillStyle = 'orange'; // Blast color
      ctx.beginPath();
      ctx.arc(blastX, blastY, blastRadius, 0, 2 * Math.PI);
      ctx.fill();
    }
    
    blastCircles--;
  }, 100);
}
  </script>
</body>
</html>
